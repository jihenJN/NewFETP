<div class="container">
    <h2>Clients</h2>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Client No</th>
          <th scope="col">Name</th>
          <th scope="col">PHONE</th>
          <th scope="col">ADDRESS</th>
          <th scope="col">EMAIL</th>
          <th> <a class="btn btn-primary mx-1" title="Add New Product" routerLink="/client/create"><i
                class="bi bi-plus"></i></a></th>
        </tr>
      </thead>
  
      <tbody>
        <tr *ngFor="let client of clientsDto ;let i=index">
          <td scope="row"> {{i+1}} </td>
          <td>{{client.name}}</td>
          <td>{{client.phone}}</td>
          <td>{{client.address}}</td>
          <td>{{client.email}}</td>
          <td>
            <div>
              <button class="btn btn-primary mx-1" title="Edit Product" [routerLink]="['/client/edit', client.id]"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-danger mx-1" type="button" title="Delete Product"
                (click)="openDeleteModal(client.id)"><i class="bi bi-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
     
    </table>
  </div>
  
  
  
  
  
  
  
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure to delete the item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
        </div>
      </div>
    </div>
  </div>
